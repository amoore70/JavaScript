<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			var element = document.createElement('a');

			// Modify element properties
			element.innerText = 'Google';
			element.setAttribute('href', 'http://www.google.co.uk');

			// Add to body
			document.body.appendChild(element);
		</script>
	</body>
</html>
